<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Menú</title>
</h:head>

<h:body>
	<h:form>
		<p:clock displayMode="analog" />
		<p:growl id="messages" showDetail="false" />

		<p:menu>
			<p:submenu label="Menú">
				<p:menuitem value="Atrás" url="menu.xhtml" />
				<p:menuitem value="Salir" url="helloworld.xhtml"
					icon="ui-icon-power" />
			</p:submenu>
		</p:menu>

		<h1>tablaBloques</h1>


		<p:dataTable var="TablaBloques" value="#{tablaBloquesVista.bloques}">
			<p:column headerText="Empresa">
				<h:outputText value="#{TablaBloques.empresa}" />
			</p:column>

			<p:column headerText="Id Bloque">
				<h:outputText value="#{TablaBloques.idBloque}" />
			</p:column>

			<p:column headerText="Id Modulo">
				<h:outputText value="#{TablaBloques.idModulo}" />
			</p:column>

			<p:column headerText="Orden">
				<h:outputText value="#{TablaBloques.orden}" />
			</p:column>
			
			<p:column headerText="Descripcion">
				<h:outputText value="#{TablaBloques.descripcion}" />
			</p:column>
			
			<p:column headerText="Id Formador Responsable">
				<h:outputText value="#{TablaBloques.idFormadorResponsable}" />
			</p:column>
		</p:dataTable>

	</h:form>
</h:body>
</html>
